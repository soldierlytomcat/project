<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sb-admin-2.min.css">

    <title>Login</title>
  </head>
  <body class="bg-custom">
    
    <div class="container-fluid ">

        <!-- Navigation -->
        <div class="d-flex mx-auto justify-content-center mt-2">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a href="admin-login.html"><button type="button" class="btn btn-outline-secondary btn-ctm">Administrator</button></a>
                <a href="login-examiner.html"><button type="button" class="btn btn-outline-secondary btn-ctm bg-ctm">Examiner</button></a>
                <a href="login-student.html"><button type="button" class="btn btn-outline-secondary btn-ctm">Student</button></a>         
              </div>
        </div>

        <div class="d-flex flex-row container mt-ctm"  style="width:700px;">
            <!-- Form -->
            <div class="col-md-7 p-0">
                    <div class="card mb-2 card-ctm card-adjust">
                            <div class="card-body">
                              <h1 class="card-title mb-0">Login</h1>
                              <p class="lead-custom">Sign in as Examiner</p>
                              <form>
                                    <div class="form-group">
                                            <div class="input-group flex-nowrap">
                                                    <div class="input-group-prepend">
                                                      <span class="input-group-text bg-custom-2" id="addon-wrapping"> </span>
                                                    </div>
                                                    <input type="text" class="form-control bg-custom" placeholder="Lecturer ID Number" aria-label="Username" aria-describedby="addon-wrapping">
                                            </div>
                                    </div>
                                    <div class="form-group">
                                            <div class="input-group flex-nowrap">
                                                    <div class="input-group-prepend">
                                                      <span class="input-group-text bg-custom-2" id="addon-wrapping"> </span>
                                                    </div>
                                                    <input type="text" class="form-control bg-custom" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                                            </div>
                                    </div>
                                    <div class="d-flex flex-row justify-content-between">
                                      <button type="submit" class="btn btn-primary bg-ctm col-5">Login</button>
                                      <p><a href="" class="font-ctm col-6 mx-auto ">Forgot Password?</a></p>
                                    </div>
                                    

                                  </form>                               
                              
                            </div>
                     </div>
            </div>
            <!-- Message -->
            <div class="col-md-5 p-0">
                    <div class="card bg-ctm card-ctm text-center" style="width:100%;">
                            <div class="card-body">
                              <h3 class="card-title">Examiner</h3>
                              <p class="card-text">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum socis parturient montes.</p>
                              <img src="img/Lecturer.svg"  class="img-fit" alt="">
                            </div>
                          </div>
            </div>
        </div>

    </div>

    <script src="js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
